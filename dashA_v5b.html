<body>

<div class="topbar">
  <button id="normalBtn">ä¸€èˆ¬æ¨¡å¼</button>
  <button id="judgeBtn">è£åˆ¤æ¨¡å¼</button>
  <button id="debugBtn">Debug</button>
  <div class="spacer"></div>
  <div class="time" id="updateTime">æœ€å¾Œæ›´æ–°ï¼š--:--:--</div>
</div>

<div class="container" id="layout">
  <div class="panel" id="teamView">
    <h2>ğŸ å°éšŠå³æ™‚ç‹€æ…‹</h2>
    <div id="teams"></div>
  </div>
  <div class="panel">
    <h2>ğŸ¯ æ¯”è³½é …ç›®</h2>
    <div id="events"></div>
  </div>
</div>

<pre id="debug"></pre>

<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vRqSPDvPhygiENSoBsVXQLMmy9kdwMNcFGYXZ7KSoLvGAVoLlFyUIKusstepG2Mz41o403RSl2a3c6G/pub?output=csv";

const REFRESH_MS = 20000;

let isJudge=false, showDebug=false;

const normalBtn=document.getElementById("normalBtn");
const judgeBtn=document.getElementById("judgeBtn");
const debugBtn=document.getElementById("debugBtn");
const debugBox=document.getElementById("debug");
const teamView=document.getElementById("teamView");
const layout=document.getElementById("layout");
const updateTime=document.getElementById("updateTime");

function updateMode(){
  normalBtn.classList.toggle("active",!isJudge);
  judgeBtn.classList.toggle("active",isJudge);
  teamView.style.display=isJudge?"none":"block";
  layout.style.gridTemplateColumns=isJudge?"1fr":"1fr 1fr";
}
normalBtn.onclick=()=>{isJudge=false;updateMode()};
judgeBtn.onclick=()=>{isJudge=true;updateMode()};
debugBtn.onclick=()=>{
  showDebug=!showDebug;
  debugBox.style.display=showDebug?"block":"none";
};
updateMode();

function parseCSV(text){
  const lines=text.trim().split(/\r?\n/);
  const headers=lines[0].split(",");
  return lines.slice(1).map(line=>{
    const cols=line.split(",");
    const o={};
    headers.forEach((h,i)=>o[h.trim()]=(cols[i]||"").trim());
    return o;
  });
}

async function update(){
  const res=await fetch(CSV_URL,{cache:"no-store"});
  const text=await res.text();
  const rows=parseCSV(text);

  debugBox.textContent="ROWS:\n"+JSON.stringify(rows.slice(0,5),null,2);

  teams.innerHTML="";
  events.innerHTML="";

  const data={}, eventSet=new Set();

  rows.forEach(r=>{
    const raw=r["æˆå“¡ ID"];
    const item=r["ç°½åˆ°é …ç›®"];
    if(!raw||raw.length<3||!item)return;

    const team=raw.slice(0,2);
    const member=raw.slice(2);

    data[team]??={members:new Set(),checkin:new Set(),events:{}};
    data[team].members.add(member);

    if(item==="é¦–æ¬¡å ±åˆ°"){
      data[team].checkin.add(member);
    }else{
      data[team].events[item]??=new Set();
      data[team].events[item].add(member);
      eventSet.add(item);
    }
  });

  Object.keys(data).sort().forEach(team=>{
    const t=data[team];
    const div=document.createElement("div");

    const checkinCount=t.checkin.size;
    const hasCheckin=checkinCount>0;
    const alert=hasCheckin && checkinCount<6;
    div.className="team"+(alert?" alert":"");

    div.innerHTML=`<b>éšŠä¼ ${team}</b><br/>`;

    [...t.members].sort().forEach(m=>{
      const hasCheckin=t.checkin.has(m);
      const hasEvent=Object.values(t.events).some(s=>s.has(m));

      let cls="";
      if(hasCheckin && hasEvent) cls="green";
      else if(hasCheckin && !hasEvent) cls="red";
      else if(!hasCheckin && hasEvent) cls="orange";
      else return;

      div.innerHTML+=`<span class="member ${cls}">${m}</span>`;
    });

    teams.appendChild(div);
  });

  eventSet.forEach(ev=>{
    const evDiv=document.createElement("div");
    evDiv.className="event";
    evDiv.innerHTML=`<b>${ev}</b>`;

    Object.keys(data).sort().forEach(team=>{
      const t=data[team];
      if(!t.events[ev])return;

      const signed=[...t.events[ev]];
      const missing=[...t.members].filter(m=>!signed.includes(m));

      const line=document.createElement("div");
      line.className="teamline";
      line.innerHTML=signed.length===6
        ?`éšŠä¼ ${team}ï¼š<span class="ok">6/6 âœ…</span>`
        :`éšŠä¼ ${team}ï¼š${signed.length}/6<br>
           <span class="ok small">âœ… ${signed.join(" ")}</span><br>
           <span class="miss small">âŒ ${missing.join(" ")}</span>`;
      evDiv.appendChild(line);
    });

    events.appendChild(evDiv);
  });

  updateTime.textContent =
    "æœ€å¾Œæ›´æ–°ï¼š" + new Date().toLocaleTimeString("zh-HK");
}

update();
setInterval(update,REFRESH_MS);
</script>
