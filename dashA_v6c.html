<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/1dwK703awpcqW6A3BofDA8cjNSlER2C2Tz5wIu7wr6XQ/gviz/tq?tqx=out:csv";

let isJudge=false, showDebug=false;
normalBtn.onclick=()=>{isJudge=false;updateLayout()};
judgeBtn.onclick=()=>{isJudge=true;updateLayout()};
debugBtn.onclick=()=>{showDebug=!showDebug;debug.style.display=showDebug?"block":"none"};

function updateLayout(){
  normalBtn.classList.toggle("active",!isJudge);
  judgeBtn.classList.toggle("active",isJudge);
  teamPanel.style.display=isJudge?"none":"block";
  layout.style.gridTemplateColumns=isJudge?"1fr":"3fr 1fr";
}

function parseCSV(text){
  const lines=text.trim().split(/\r?\n/);
  const headers=lines[0].split(",");
  return lines.slice(1).map(l=>{
    const c=l.split(","),o={};
    headers.forEach((h,i)=>o[h]=c[i]?.trim());
    return o;
  });
}

function getVal(row,key){
  if(row[key]!==undefined) return row[key];
  const k=Object.keys(row).find(h=>h.trim()===key);
  return k?row[k]:undefined;
}

async function update(){
  const res=await fetch(CSV_URL,{cache:"no-store"});
  const text=await res.text();
  const rows=parseCSV(text);

  const teamsData={},eventsData={};

  rows.forEach(r=>{
    const id=getVal(r,"æˆå“¡ ID");
    const item=getVal(r,"ç°½åˆ°é …ç›®");
    if(!id||!item)return;

    const team=id.slice(0,2),m=id.slice(2);
    teamsData[team]??={members:new Set(),checkin:new Set(),event:new Set()};
    teamsData[team].members.add(m);

    /* âœ… å”¯ä¸€ä¿®æ­£ï¼šæ”¯æ´ã€Œé¦–æ¬¡ç°½åˆ° / é¦–æ¬¡å ±åˆ°ã€ */
    if(item.includes("é¦–æ¬¡")){
      teamsData[team].checkin.add(m);
    }else{
      teamsData[team].event.add(m);
      eventsData[item]??={};
      eventsData[item][team]??=new Set();
      eventsData[item][team].add(m);
    }
  });

  teams.innerHTML="";
  Object.keys(teamsData).sort().forEach(t=>{
    const d=teamsData[t];
    const box=document.createElement("div");
    box.className="team"+(d.event.size<6?" alert":"");
    box.innerHTML=`<div class="team-header">éšŠä¼ ${t} ï½œ å‡ºå¸­ ${d.checkin.size} ï½œ å·²åƒè³½ ${d.event.size}</div>`;
    [...d.members].sort().forEach(m=>{
      const s=document.createElement("span");
      s.className="member "+(
        d.checkin.has(m)&&d.event.has(m)?"green":
        d.checkin.has(m)?"red":"orange");
      s.textContent=m;
      box.appendChild(s);
    });
    teams.appendChild(box);
  });

  const zhNum={ä¸€:1,äºŒ:2,ä¸‰:3,å››:4,äº”:5,å…­:6};
  events.innerHTML="";
  Object.keys(eventsData)
    .sort((a,b)=>(zhNum[a.replace("é …ç›®","")]||99)-(zhNum[b.replace("é …ç›®","")]||99))
    .forEach(ev=>{
      const t=document.createElement("div");
      t.className="event-title";t.textContent=ev;events.appendChild(t);
      Object.keys(eventsData[ev]).sort((a,b)=>a-b).forEach(team=>{
        const c=eventsData[ev][team].size;
        const l=document.createElement("div");
        l.className="event-team"+(c===6?"":" not-full");
        l.textContent=(c===6?"âœ… ":"âŒ ")+`éšŠä¼ ${team} (${c}/6)`;
        const d=document.createElement("div");
        d.className="event-detail";
        d.textContent=[...eventsData[ev][team]].join(" ");
        l.onclick=()=>d.style.display=d.style.display?"":"block";
        events.append(l,d);
      });
    });

  debug.textContent=JSON.stringify(rows.slice(-5),null,2);
  time.textContent="æœ€å¾Œæ›´æ–°ï¼š"+new Date().toLocaleTimeString("zh-HK");
}
